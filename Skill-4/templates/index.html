<!DOCTYPE html>
<html>
<head>
    <title>Toxic Comment Classification</title>
</head>
<body>
    <h1>Toxic Comment Classifier</h1>
    <form method="POST">
        <textarea name="comment" rows="6" cols="60" placeholder="Enter your comment here"></textarea><br><br>
        <input type="submit" value="Classify">
    </form>

    {% if prediction %}
        <h2>Prediction:</h2>
        <ul>
        {% for label, score in prediction.items() %}
            <li><strong>{{ label }}:</strong> {{ score }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
