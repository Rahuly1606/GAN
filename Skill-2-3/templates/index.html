<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced California Housing Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">California Housing Price Predictor</h1>

        <form method="POST" class="mb-5">
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Hidden Layers (comma-separated)</label>
                    <input type="text" name="hidden_layers" class="form-control" value="{{ hidden_layers }}" placeholder="32,16">
                </div>
                <div class="col">
                    <label class="form-label">Activation Function</label>
                    <select name="activation" class="form-select">
                        <option {% if activation == 'ReLU' %}selected{% endif %}>ReLU</option>
                        <option {% if activation == 'Sigmoid' %}selected{% endif %}>Sigmoid</option>
                        <option {% if activation == 'Tanh' %}selected{% endif %}>Tanh</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">Optimizer</label>
                    <select name="optimizer" class="form-select">
                        <option {% if optimizer == 'Adam' %}selected{% endif %}>Adam</option>
                        <option {% if optimizer == 'SGD' %}selected{% endif %}>SGD</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Train Model</button>
        </form>

        <h3>Model Evaluation</h3>
        <p><strong>RÂ² Score:</strong> {{ "%.4f"|format(r2_score) }}</p>

        <div class="row">
            <div class="col-md-6">
                <h5>Training Loss Curve</h5>
                <img src="/static/loss_curve.png" class="img-fluid border">
            </div>
            <div class="col-md-6">
                <h5>Actual vs Predicted Prices</h5>
                <img src="/static/actual_vs_predicted.png" class="img-fluid border">
            </div>
        </div>

        <hr>
        <h3 class="mt-4">Batch Prediction</h3>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload CSV File</label>
                <input type="file" name="csvfile" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Predict in Batch</button>
        </form>
    </div>
</body>
</html>
