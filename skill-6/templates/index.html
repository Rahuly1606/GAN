<!DOCTYPE html>
<html>
<head>
    <title>Face Attribute Detection</title>
</head>
<body>
    <h2>Upload a Face Image</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>

    {% if result %}
        <h3>Predictions:</h3>
        <ul>
            {% for attr, value in result.items() %}
                <li>{{ attr }}: {{ value }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
